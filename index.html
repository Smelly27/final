<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Jones Travel Itinerary Planner</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background:
        linear-gradient(
          rgba(92, 64, 51, 0.55),
          rgba(28, 18, 10, 0.85)
        ),
        url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f5f5f5;
    }

    .container {
      width: 85%;
      margin: 40px auto;
      background: rgba(30, 20, 15, 0.88);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      color: #f1c40f;
      margin-bottom: 30px;
      text-shadow: 2px 2px 12px black;
    }

    h2 {
      color: #f39c12;
      margin-top: 40px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #c97c2e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e0a14a;
      transform: scale(1.05);
    }

    .card {
      background: #3b2a1e;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }

    .itinerary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      background: #2b1e15;
      border-radius: 6px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
      margin-left: 6px;
    }

    .edit { background: #3f7f4c; }
    .delete { background: #8e2c1c; }

    /* DISTINCT TRAVEL NOTES SECTION */
    .tips-box {
      background: radial-gradient(circle, #4e342e, #1b0f0a);
      border: 2px solid #f1c40f;
      box-shadow: 0 0 30px rgba(241,196,15,0.6);
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      padding: 30px;
      margin-top: 20px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>üß≠ Dr. Jones Travel Itinerary Planner ‚úàÔ∏è</h1>

  <!-- ADD TRIP -->
  <h2>üìÖ Add a New Trip</h2>
  <input id="dest" placeholder="Destination">
  <input id="date" type="date">
  <textarea id="notes" placeholder="Activities / Notes"></textarea>
  <button onclick="addTrip()">Add Trip</button>

  <!-- ITINERARY -->
  <h2>üó∫Ô∏è Your Itinerary</h2>
  <div id="itinerary"></div>

  <!-- CURRENCY -->
  <h2>üí± Currency Converter</h2>
  <input id="amount" type="number" placeholder="Amount in USD">
  <select id="currency">
    <option value="EUR">Euro</option>
    <option value="GBP">British Pound</option>
    <option value="JPY">Japanese Yen</option>
    <option value="INR">Indian Rupee</option>
    <option value="AUD">Australian Dollar</option>
    <option value="CAD">Canadian Dollar</option>
    <option value="MXN">Mexican Peso</option>
    <option value="BRL">Brazilian Real</option>
    <option value="KRW">South Korean Won</option>
    <option value="THB">Thai Baht</option>
  </select>
  <button onclick="convertCurrency()">Convert</button>
  <div id="currencyResult" class="card"></div>

  <!-- FOOD -->
  <h2>üçΩÔ∏è Travel Based on Food</h2>
  <select id="food">
    <option value="">Select a favorite dish</option>
    <option value="pizza">Pizza</option>
    <option value="sushi">Sushi</option>
    <option value="tacos">Tacos</option>
    <option value="croissant">Croissant</option>
    <option value="curry">Curry</option>
    <option value="ramen">Ramen</option>
    <option value="paella">Paella</option>
    <option value="burger">Burger</option>
    <option value="pho">Pho</option>
    <option value="dumplings">Dumplings</option>
    <option value="kebab">Kebab</option>
    <option value="pasta">Pasta</option>
    <option value="gelato">Gelato</option>
    <option value="shawarma">Shawarma</option>
    <option value="ceviche">Ceviche</option>
    <option value="bibimbap">Bibimbap</option>
    <option value="pierogi">Pierogi</option>
    <option value="fondue">Fondue</option>
    <option value="bratwurst">Bratwurst</option>
    <option value="empanadas">Empanadas</option>
    <option value="churros">Churros</option>
    <option value="poutine">Poutine</option>
    <option value="gnocchi">Gnocchi</option>
    <option value="laksa">Laksa</option>
    <option value="doner">Doner Kebab</option>
    <option value="schnitzel">Schnitzel</option>
    <option value="tapas">Tapas</option>
    <option value="fishchips">Fish & Chips</option>
  </select>
  <button onclick="recommend()">Recommend Destination</button>
  <div id="foodResult" class="card"></div>

  <!-- DR. JONES NOTES -->
  <h2>üìú Dr. Jones‚Äô Travel Notes</h2>
  <div class="tips-box" id="tip"></div>
</div>

<script>
  let trips = [
    { dest: "Cairo, Egypt", date: "2025-06-10", notes: "Pyramids & Museum" },
    { dest: "Kyoto, Japan", date: "2025-07-15", notes: "Temples & Food Tour" }
  ];

  // Dr. Jones' Travel Notes (Indiana Jones-style quotes)
  const tips = [
    "Fortune and glory.",
    "It‚Äôs not the years ‚Äî it‚Äôs the mileage.",
    "Trust your instincts.",
    "Maps are clues, not guarantees.",
    "Adventure is rarely comfortable.",
    "Respect the place. Respect the people.",
    "Keep a backup plan and a backup passport copy.",
    "When in doubt, ask a local.",
    "Travel light. Move faster.",
    "Don‚Äôt ignore the obvious."
  ];

  const foodMap = {
    pizza:"Naples üáÆüáπ", sushi:"Tokyo üáØüáµ", tacos:"Mexico City üá≤üáΩ",
    croissant:"Paris üá´üá∑", curry:"Bangkok üáπüá≠", ramen:"Fukuoka üáØüáµ",
    paella:"Valencia üá™üá∏", burger:"New York üá∫üá∏", pho:"Hanoi üáªüá≥",
    dumplings:"Shanghai üá®üá≥", kebab:"Istanbul üáπüá∑", pasta:"Rome üáÆüáπ",
    gelato:"Florence üáÆüáπ", shawarma:"Beirut üá±üáß", ceviche:"Lima üáµüá™",
    bibimbap:"Seoul üá∞üá∑", pierogi:"Krak√≥w üáµüá±", fondue:"Zurich üá®üá≠",
    bratwurst:"Berlin üá©üá™", empanadas:"Buenos Aires üá¶üá∑",
    churros:"Madrid üá™üá∏", poutine:"Montreal üá®üá¶",
    gnocchi:"Verona üáÆüáπ", laksa:"Penang üá≤üáæ",
    doner:"Berlin üá©üá™", schnitzel:"Vienna üá¶üáπ",
    tapas:"Barcelona üá™üá∏", fishchips:"London üá¨üáß"
  };

  function renderTrips(){
    itinerary.innerHTML="";
    trips.forEach((t,i)=>itinerary.innerHTML+=`
      <div class="itinerary-item">
        <span>${t.dest} (${t.date}) ‚Äî ${t.notes}</span>
        <div>
          <button class="btn-small edit" onclick="editTrip(${i})">Edit</button>
          <button class="btn-small delete" onclick="deleteTrip(${i})">Delete</button>
        </div>
      </div>`);
  }

  function addTrip(){
    if(!dest.value||!date.value) return alert("Destination & date required");
    trips.push({dest:dest.value,date:date.value,notes:notes.value});
    dest.value=date.value=notes.value="";
    renderTrips();
  }

  function deleteTrip(i){trips.splice(i,1);renderTrips();}
  function editTrip(i){dest.value=trips[i].dest;date.value=trips[i].date;notes.value=trips[i].notes;deleteTrip(i);}
  function recommend(){foodResult.innerText=foodMap[food.value]||"Select a dish";}
  function rotateTip(){tip.innerText=tips[Math.floor(Math.random()*tips.length)];}

  async function convertCurrency(){
    const amt=amount.value;
    if(!amt) return;
    const res=await fetch("https://api.exchangerate-api.com/v4/latest/USD");
    const data=await res.json();
    currencyResult.innerText=`${amt} USD = ${(amt*data.rates[currency.value]).toFixed(2)} ${currency.value}`;
  }

  renderTrips();
  rotateTip();
  setInterval(rotateTip,4000);
</script>
</body>
</html>
